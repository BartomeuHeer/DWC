<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var paraula=prompt("Introdueix una d'aquestes paraules amb ingles (house,dog,table,cat)","");
    switch (paraula) {
      case "house": document.write("Català: casa. Castella: casa");

        break;
        case "dog": document.write("Català: ca. Castella: perro");

          break;
          case "cat": document.write("Català: moix. Castella: gato");

            break;
            case "table": document.write("Català: taula. Castella: messa");

              break;
    }
    document.write("<br>");
    var mes=prompt("Introdueix un numero de 1 a 12 i et dire el mes","");
    var mes = parseInt(mes);
    switch (mes) {
      case 1: document.write("Gener");

        break;
        case 2: document.write("Febrer");

          break;
          case 3: document.write("Març");

            break;
            case 4: document.write("Abril");

              break;
              case 5: document.write("Maig");

                break;
                case 6: document.write("Juny");

                  break;
                  case 7: document.write("Juliol");

                    break;
                    case 8: document.write("Agost");

                      break;
                      case 9: document.write("Septembre");

                        break;
                        case 10: document.write("Octubre");

                          break;
                          case 11: document.write("Novembre");

                            break;
                            case 12: document.write("Desembre");

                              break;
    }
    document.write("<br>");
    var mes=prompt("Introdueix un numero de 1 a 12 i et dire el mes amb els seus dies totals","");
    var mesNum = parseInt(mes);
    switch (mesNum) {
      case 1: document.write("Gener: 31");

        break;
        case 2: document.write("Febrer: 28");

          break;
          case 3: document.write("Març: 31");

            break;
            case 4: document.write("Abril: 30");

              break;
              case 5: document.write("Maig: 31");

                break;
                case 6: document.write("Juny: 30");

                  break;
                  case 7: document.write("Juliol: 31");

                    break;
                    case 8: document.write("Agost: 31");

                      break;
                      case 9: document.write("Septembre: 30");

                        break;
                        case 10: document.write("Octubre: 31");

                          break;
                          case 11: document.write("Novembre: 30");

                            break;
                            case 12: document.write("Desembre: 31");

                              break;
    }
    document.write("<br>");
    var a=prompt("Introdueix una lletra i et dire si es una vocal o una consonant","");

    switch (a) {
      case "a": document.write("És una vocal");

        break;
        case "e": document.write("És una vocal");

          break;
          case "i": document.write("És una vocal");

            break;
            case "o": document.write("És una vocal");

              break;
              case "u": document.write("És una vocal");
                  break;

                  default: document.write("És una consonant");
}
  </script>
</body>
</html>
