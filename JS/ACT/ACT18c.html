<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    var srt = prompt("Introdueix una paraula","");
    var splitSrt = srt.split("");
    splitSrt.reverse();
    var srtR = splitSrt.join("");
    document.write(srtR);
    if (srt == srtR) {
      document.write("És palindorm");
    }
    else {
      document.write("No és palindrom");
    }

  </script>
</body>
