  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script>
    function showTerm() {

      var today = new Date();


      switch (today.getMonth()) {
        case 0:
        case 1:
        case 2:
         document.write("Esteim en el primer trimestre");

          break;
        case 3:
        case 4:
        case 5:
        document.write("Esteim en el segon trimestre");
        break;
        case 6:
        case 7:
        case 8:
         document.write("Esteim en el tercer trimestre");
        break;
        case 9:
        case 10:
        case 11:
         document.write("Esteim en el quart trimestre");
        break;
        default: document.write("hola que ase");
        break;
      }
    }
showTerm();

  </script>
