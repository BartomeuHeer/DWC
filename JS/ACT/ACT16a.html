  <script>
    function sum(array) {
      var total = 0;
      var sumHigh = 0;
      var contHigh = 0;
      for (var i = 0; i < array.length; i++) {
        total += array[i];
        if (array[i] > 5) {
          sumHigh += array[i];
          contHigh++;
        }
      }
      document.write("La suma del array és " + total + "<br>");
      document.write("La mitja de l'array és " + total/array.length + "<br>");
      document.write("La suma dels numeros mes alts de 5 de l'array és " + sumHigh +"<br>");
      document.write("Hi ha " + contHigh + " numeros mes alts que 5 <br>")
    }
var array = [1,4,5,6,2,3,6,2];
sum(array);




  </script>
