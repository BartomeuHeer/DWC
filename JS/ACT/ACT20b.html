<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function biggest() {
      var n1 = document.getElementById("num1").value;
      var n2 = document.getElementById("num2").value;
      if (n1 > n2) {
        alert(n1);
      }
      else {
        alert(n2);
      }
    }
  </script>
  <form>
    Enter a first number: <input type="text" id="num1"><br/>
    Enter a second number: <input type="text" id="num2"><br/>
    <input type="button" value="biggest number" onclick="biggest()">
  </form>
</body>
</html>
