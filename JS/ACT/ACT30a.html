<body>
  <script>
    function linkN() {

      var n = 0;
      n = Math.round(Math.random() * 2);
      if (n == 0) {
        window.location = "https://www.google.ca/"
      } else if (n == 1) {
        window.location = "https://www.bing.com/"
      } else {
        window.location = "https://www.youtube.com"
      }
    }
  </script>
  <a href="javascript:linkN()">Visit link</a>
</body>
