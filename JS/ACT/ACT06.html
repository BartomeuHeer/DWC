<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var n1=("Introdueix el primer numero");
    var n2=("Introdueix el segon numero");
    if (n1>n2) {
      var sum1=parseInt(n1)+parseInt(n2);
      document.write("La suma "+n1+" i "+n2+" és = "+sum1);
    }
    else {
      var rest1=parseInt(n2)-parseInt(n1);
      document.write("La resta de "+n1+" i "+n2+" és = "+rest1);
    }
    document.write("<br>");
    var name=prompt("Introdueix el teu nom ","");
    var nota1=prompt("Introdueix la primera nota ","");
    var nota2=prompt("Introdueix la segona nota ","");
    var nota3=prompt("Introdueix la tercera nota ","");
    var mitja=(parseInt(nota1)+parseInt(nota2)+parseInt(nota3))/3;
    if (mitja>=5) {
      document.write(name+" ,la mitja esta aprovada, "+mitja);
    }
    else {
      document.write(name+" ,la teva mitja no esta aprovada, "+mitja)
    }
    document.write("<br>");
    var numE=prompt("Introdueix un numero i et dire si es par o impar","");
    if (numE%2==0) {
      document.write(numE+" és par")
    }
    else {
      document.write(numE+" és impar")
    }
    document.write("<br>");
    var edat=prompt("Introdueix la teva edat:","");
    if (edat>=18 && edat<65) {
      document.write("Estas en edat per fer feina.")
    }
    else {
      document.write("No tens edat per fer feina.")
    }
  </script>
</body>
