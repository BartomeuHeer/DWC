<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../jquery-3.3.1.js"></script>
</head>
<body>
  <table border="solid">
    <tr>
      <td>COLOR</td>
      <td>COLOR</td>
    </tr>
    <tr>
      <td>COLOR</td>
      <td>COLOR</td>
    </tr>
  </table>
  <script>
    $(document).ready(function() {

        $("td").hover(enterMouse, exitMouse);



      function enterMouse() {
        $(this).css("backgroundColor","#2BF709");
      }

      function exitMouse() {
        $(this).css("backgroundColor","#F7093B");
      }

    });
  </script>
</body>
</html>
