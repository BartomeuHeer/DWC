<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../jquery-3.3.1.js"></script>
</head>
<body>
  <table border="2px solid">
    <tr>
      <td><img src="JQ.jpg" id="img1"><input type="button" id="b1" value="opacity"></td>
      <td><img src="JQ.jpg" id="img2"><input type="button" id="b2" value="opacity"></td>
    </tr>
  </table>
  <script>
    $(document).ready(function() {

      $("#b1").click(function() {
        $("#img1").toggle("slow");
      });

      $("#b2").click(function() {
        $("#img2").toggle("1500");
      });
    });
  </script>
</body>
</html>
